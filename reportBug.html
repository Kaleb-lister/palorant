    <div class="judul"></div>

    <div class="judul">
        <h2>Found a Bug? Let Us Know!</h2>
    </div>

    <div class="bugs-container">
            <form class="bugs-box" id="reportBug">
                <h1>Palorant</h1>
                <label for="username">Nama Pengguna:</label>
                <input type="text" id="username" name="username" placeholder="Masukkan nama pengguna">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda">

                <label for="server">Server:</label>
                <select id="server" name="server">
                    <option value="">-- Pilih Server --</option>
                    <option value="Asia">Asia</option>
                    <option value="Amerika">Amerika</option>
                    <option value="Eropa">Eropa</option>
                </select>

                <label for="description">Deskripsi Bug:</label>
                <textarea id="description" name="description" placeholder="Jelaskan bug yang Anda temui..."></textarea>

                <label class="checkbox-container">
                    <input type="checkbox" id="consent">
                    <span class="checkmark"></span>
                    Saya bersedia dihubungi untuk tindak lanjut.
                </label>

                <button type="submit">Submit Bugs</button>
            </form>
    </div>
